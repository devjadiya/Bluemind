<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .reset-box {
            background-color: #1c1c1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .reset-box .logo-container {
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 20px;
        }

        .reset-box img {
            width: 100px;
        }

        .reset-box h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #02acfc;
        }

        .reset-box p {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .reset-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        .reset-box input[type="submit"] {
            background-color: #02acfc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .reset-box input[type="submit"]:hover {
            background-color: #0284c7;
        }

        .reset-box .back-to-login {
            display: block;
            margin-top: 20px;
            color: #02acfc;
            text-decoration: none;
            font-weight: bold;
        }

        .reset-box .back-to-login:hover {
            color: #0284c7;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #02acfc;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .reset-box {
                padding: 20px;
            }

            .reset-box h2 {
                font-size: 20px;
            }

            .reset-box p {
                font-size: 12px;
            }

            .reset-box input[type="submit"] {
                font-size: 14px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="reset-box">
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/img/logo/Logo.svg" alt="Company Logo">
            </a>
        </div>
        <h2>Reset Password</h2>
        <p>Please enter your email address. You will receive a confirmation email.</p>
        <form id="reset-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="submit" value="Send">
        </form>
        <div id="loader" class="hidden loader"></div>
        <p id="response-message" class="hidden"></p>
        <a href="Login.html" class="back-to-login">Back to login?</a>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from reloading the page
    
            const email = document.getElementById('email').value;
    
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
    
            // Show loader and hide the form
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('reset-form').classList.add('hidden');
    
            fetch('https://bluemind-three.vercel.app/api/request-reset-password', {
                method: 'POST', // Ensure this matches the method defined in your route
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }) // Send JSON data
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response-message').innerText = data.message;
                document.getElementById('response-message').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response-message').innerText = 'Failed to send request.';
                document.getElementById('response-message').classList.remove('hidden');
            })
            .finally(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('reset-form').classList.add('hidden'); // Hide the form
                document.getElementById('response-message').classList.remove('hidden'); // Show the response message
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to index.html
                }, 3000); // Delay redirection by 3 seconds (3000 milliseconds)
            });
        });
    
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
  
</body>
</html>
